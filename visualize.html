<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Visualizer</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                    
    </head>
    <body>
        
        <div class="login-container">
            <div class="login-box animated fadeInDown">
                <div class="login-logo"> <strong> Visualizer <strong> </div>
                <div class="login-body">
                    <div class="login-title"><strong>Welcome</strong>, Please login</div>
                    <form id="jvalidate" role="form" class="form-horizontal" 
                    action="javascript:alert('Form #validate2 submited');" novalidate="novalidate">
                    <!--form action="index.html" class="form-horizontal" method="post"-->
                    <div class="form-group">
                        <div class="col-md-12">
                            <!--input type="text" class="form-control" placeholder="Username"/-->
                            <input type="text" value="" name="email" class="form-control error" aria-required="true" aria-invalid="true" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-link btn-block">Forgot your password?</a>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block">Log In</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2016
                    </div>
                    <div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- START PLUGINS -->
        <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
        <!-- END PLUGINS -->

        <script type='text/javascript' src='js/plugins/validationengine/languages/jquery.validationEngine-en.js'></script>
        <script type='text/javascript' src='js/plugins/validationengine/jquery.validationEngine.js'></script>     
        <script type='text/javascript' src='js/plugins/jquery-validation/jquery.validate.js'></script>  

        <script src="js/plugins/angular/angular.min.js"></script>
        <script src="js/plugins/angular/angular-route.min.js"></script>
        <script src="js/plugins/angular/angular-cookies.min.js"></script>

        <script type="text/javascript">
            var jvalidate = $("#jvalidate").validate({
                            ignore: [],
                            rules: {                                            
                                    email: {
                                            required: true,
                                            email: true
                                    }
                                }                                        
            });
        </script>
    </body>
</html>
